<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>قسم البنات</title>
    <style>
        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 4px 8px;
            font-size: 14px;
            transition: background 0.3s;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .search-container input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .search-container button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }
        .filter-container select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            min-width: 120px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            color: #e44d26;
            font-size: 1.2em;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>قسم البنات</h1>
    </header>
    
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="men.html">رجالي</a>
        <a href="women.html">نسائي</a>
        <a href="kids.html">أطفال</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ابحث عن منتج">
        <button onclick="searchProducts()">بحث</button>
    </div>

    <div class="filter-container">
        <select id="ageFilter">
            <option value="">اختار العمر</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
        </select>
        <select id="colorFilter">
            <option value="">اختار اللون</option>
            <option value="أسود">أسود</option>
            <option value="أبيض">أبيض</option>
            <option value="أحمر">أحمر</option>
            <option value="أزرق">أزرق</option>
            <option value="أصفر">أصفر</option>
            <option value="أخضر">أخضر</option>
            <option value="رمادي">رمادي</option>
        </select>
        <select id="styleFilter">
            <option value="">اختار الشكل</option>
            <option value="قصير">قصير</option>
            <option value="طويل">طويل</option>
        </select>
    </div>

    <div class="product-container" id="productContainer">
        <!-- المنتجات ستظهر هنا بناءً على البحث والتصفية -->
    </div>

    <script>
        // منع تكبير الصفحة بالأصابع
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        const products = [
            { name: 'تيشرت بناتي قطني', price: '75 ر.س', img: 'https://via.placeholder.com/250x300?text=تيشرت+رجالي', age: 22, color: 'أسود', style: 'قصير', id: 'product1', url: 'تيشرت.html' },
            { name: 'جينز بناتي أنيق', price: '150 ر.س', img: 'https://via.placeholder.com/250x300?text=جينز+رجالي', age: 25, color: 'أزرق', style: 'طويل', id: 'product2', url: 'product2.html' },
            { name: 'جاكيت بناتي', price: '200 ر.س', img: 'https://via.placeholder.com/250x300?text=جاكيت+رجالي', age: 30, color: 'أسود', style: 'طويل', id: 'product3', url: 'product3.html' },
            { name: 'قميص بناتي رسمي', price: '120 ر.س', img: 'https://via.placeholder.com/250x300?text=قميص+رجالي', age: 28, color: 'أبيض', style: 'طويل', id: 'product4', url: 'product4.html' },
            { name: 'طرحه بناتي', price: '90 ر.س', img: 'https://via.placeholder.com/250x300?text=شورت+رجالي', age: 20, color: 'رمادي', style: 'قصير', id: 'product5', url: 'product5.html' },
            { name: 'بالطوا بناتي', price: '180 ر.س', img: 'https://via.placeholder.com/250x300?text=ثوب+رجالي', age: 35, color: 'أخضر', style: 'طويل', id: 'product6', url: 'product6.html' }
        ];

        function displayProducts(filteredProducts) {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="price">${product.price}</div>
                    <div>العمر: ${product.age}</div>
                    <div>اللون: ${product.color}</div>
                    <div>الطول: ${product.style}</div>
                `;
                productCard.onclick = () => window.location.href = product.url;
                productContainer.appendChild(productCard);
            });
        }

        function searchProducts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));
            filterProducts(filteredProducts);
        }

        function filterProducts(filteredProducts = products) {
            const age = document.getElementById('ageFilter').value;
            const color = document.getElementById('colorFilter').value;
            const style = document.getElementById('styleFilter').value;

            if (age) filteredProducts = filteredProducts.filter(product => product.age == age);
            if (color) filteredProducts = filteredProducts.filter(product => product.color == color);
            if (style) filteredProducts = filteredProducts.filter(product => product.style == style);

            displayProducts(filteredProducts);
        }

        document.getElementById('ageFilter').addEventListener('change', () => filterProducts());
        document.getElementById('colorFilter').addEventListener('change', () => filterProducts());
        document.getElementById('styleFilter').addEventListener('change', () => filterProducts());

        // Initially display all products
        displayProducts(products);
    </script>
</body>
</html>
