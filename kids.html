<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قسم الاطفال</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    nav {
  display: flex;
  justify-content: center;
  background-color: #333;
  padding: 10px;
  flex-wrap: wrap; /* لضمان التناسق على الشاشات الصغيرة */
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;           /* تقليل المسافة الجانبية */
  padding: 4px 8px;         /* تقليل الحشوة */
  font-size: 14px;          /* تصغير حجم الخط */
  transition: background 0.3s;
  white-space: nowrap;      /* منع انقسام الكلمات */
}

    .product-container {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
    }

    .product-card h3 {
      margin: 15px 0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ملابس الاطفال</h1>
    <p>اختر من بين التشكيلات اولاد او بنات</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="men.html">رجالي</a>
    <a href="women.html">نسائي</a>
    <a href="kids.html">أطفال</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <div class="product-container">
    <!-- خيار الأولاد -->
    <div class="product-card" onclick="window.location.href='اولاد.html'">
      <img src="https://via.placeholder.com/250x300?text=أزياء+أولاد" alt="ملابس الاولاد" />
      <h3>ملابس الاولاد</h3>
    </div>

    <!-- خيار البنات -->
    <div class="product-card" onclick="window.location.href='بنات.html'">
      <img src="https://via.placeholder.com/250x300?text=أزياء+بنات" alt="ملابس البنات " />
      <h3>ملابس البنات</h3>
    </div>
  </div>

</body>
</html>
