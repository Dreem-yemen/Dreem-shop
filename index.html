<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>متجر الأزياء الحديثة</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 20px 10px; /* تصغير البانر */
      text-align: center;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .logo-container {
      position: relative;
      z-index: 1;
      padding: 10px;
      display: inline-block;
    }

    .logo-background {
      background-image: url('https://images.unsplash.com/photo-1539109136881-3be0616acf4b?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80');
      background-size: cover;
      background-position: center;
      width: 120px; /* تصغير الحجم */
      height: 120px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 3px solid white;
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 28px; /* تصغير الخط */
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      font-style: italic;
      color: white;
      transform: rotate(-5deg);
      letter-spacing: 1px;
    }

    header p {
      font-size: 14px;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 4px 8px;
      font-size: 14px;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      cursor: pointer;
      box-sizing: border-box;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #eee;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      color: #e44d26;
      font-size: 1.2em;
      margin: 10px 0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <div class="logo-background">
        <h1>Dreem</h1>
      </div>
    </div>
    <p>أحدث صيحات الموضة بأسعار تنافسية</p>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="men.html">رجالي</a>
    <a href="women.html">نسائي</a>
    <a href="kids.html">أطفال</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <div class="product-container">
    <div class="product-card" onclick="window.location.href='product_details.html?product=men_shirt'">
      <img src="https://via.placeholder.com/250x300?text=بلوزة+نسائية" alt="تيشرت رجالي">
      <h3>تيشرت رجالي قطني</h3>
      <div class="price">75 ر.س</div>
    </div>

    <div class="product-card" onclick="window.location.href='product_details.html?product=women_blouse'">
      <img src="https://via.placeholder.com/250x300?text=بلوزة+نسائية" alt="بلوزة نسائية">
      <h3>بلوزة نسائية</h3>
      <div class="price">120 ر.س</div>
    </div>

    <div class="product-card" onclick="window.location.href='product_details.html?product=kids_jeans'">
      <img src="https://via.placeholder.com/250x300?text=جينز+أطفال" alt="جينز أطفال">
      <h3>جينز أطفال</h3>
      <div class="price">90 ر.س</div>
    </div>

    <div class="product-card" onclick="window.location.href='product_details.html?product=men_jeans'">
      <img src="https://via.placeholder.com/250x300?text=جينز+رجالي" alt="جينز رجالي">
      <h3>جينز رجالي</h3>
      <div class="price">150 ر.س</div>
    </div>
  </div>

</body>
</html>
